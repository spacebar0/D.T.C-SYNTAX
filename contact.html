<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>

    <link rel="stylesheet" href="contact.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">

    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="img/logo.png" alt="DTC Logo">
            <h1 id="nav-title">D.T.C</h1>
        </div>
        <ul class="navbar-menu">
            <li><a href="landingpage.html" id="last">Home</a></li>
        </ul>
    </nav>

    <main>
        <dotlottie-player src="https://lottie.host/41ec718f-8d64-48ed-9413-a6ecea2443be/Z4GpMjCCfJ.json"
            background="transparent" speed="1" style="width: 500px; height: 500px;" loop autoplay>
        </dotlottie-player>

        <hr id="hr1">

        <div class="form-container">
            <h2>Send us a Message</h2>
            <form id="contactForm" onsubmit="return validateForm()">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter your message" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </div>
    </main>

    <script>
        function validateForm() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (!name || !email || !message) {
                alert('All fields are required!');
                return false;
            }
            alert('Form submitted successfully!');
            window.location.href = 'index.html'; // Redirect to landing page
            return true;
        }
    </script>
</body>

</html>
